<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz - Under Construction</title>
  <link rel="icon" type="image/png" href="images/FaramundoFC.png">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script src="js/authCheck.js"></script>
  <script>
    (function() {
      const loggedInEmail = localStorage.getItem('st_logged_in');
      if (!loggedInEmail) {
        const redirectTo = encodeURIComponent(window.location.pathname.split('/').pop());
        window.location.href = `login.html?redirect=${redirectTo}`;
      }
    })();
  </script>

  <header>
    <div class="logo">
      <img src="images/FaramundoFC.png" alt="logo" width="48" height="48">
    </div>
  </header>

  <main class="quiz-container" style="text-align: center; padding: 100px 20px;">
    <h1 style="font-size: 3rem; color: cyan; margin-bottom: 20px;">
      Whoops!
    </h1>
    <p style="font-size: 1.5rem; color: #ccc;">
      This part of the site is under construction! <br> Check back soon!
    </p>
  </main>

  <script>
    const logoutBtn = document.getElementById('logoutBtn');
    if (logoutBtn) {
      logoutBtn.addEventListener('click', () => {
        localStorage.removeItem('st_logged_in');
        alert('You have been logged out.');
        window.location.href = 'index.html';
      });
    }
  </script>

  <footer>

  </footer>
</body>
</html>
