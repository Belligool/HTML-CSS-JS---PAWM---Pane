<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Choose Your Quiz | StudeeTB</title>
  <link rel="icon" type="image/png" href="images/FaramundoFC.png" />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      background: #37003c;
      color: white;
      font-family: 'Poppins', sans-serif;
      text-align: center;
    }

    h1 {
      margin-top: 60px;
      font-size: 3rem;
      color: cyan;
      text-shadow: 0 0 8px #00ffff77;
    }

    .quiz-select {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      padding: 80px 20px;
      min-height: 80vh;
    }

    .quiz-card {
      position: relative;
      width: 220px;
      height: 300px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.35s ease;
    }

    .quiz-card:hover {
      transform: scale(1.15);
      z-index: 10;
    }

    .quiz-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.3s ease, transform 0.3s ease;
      border-radius: 12px;
    }

    .quiz-card img.hovered {
      position: absolute;
      inset: 0;
      opacity: 0;
    }

    .quiz-card:hover img.hovered {
      opacity: 1;
      transform: scale(1.05);
    }

    .quiz-card:hover img.static {
      opacity: 0;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <script>
    (function () {
      const loggedInEmail = localStorage.getItem('st_logged_in');
      if (!loggedInEmail) {
        const redirectTo = encodeURIComponent(window.location.pathname.split('/').pop());
        window.location.href = `login.html?redirect=${redirectTo}`;
      }
    })();
  </script>

  <header>
    <div class="logo">
      <a href="index.html">
        <img src="images/FaramundoFC.png" alt="logo" width="48" height="48" />
      </a>
    </div>
    <nav>
      <ul>
        <li><button id="logoutBtn" class="nav-btn"><span>&lt; Logout &gt;</span></button></li>
        <li><a href="index.html" class="nav-btn"><span>&lt; Back to HOME</span></a></li>
      </ul>
    </nav>
  </header>

  <h1>Take your pick</h1>

  <main>
    <section class="quiz-select">
      <!-- subject cards inserted by quiz.js -->
    </section>
  </main>

  <footer>
    <p>Â© 2025 Fadhil Rifqi Rabbani Pane - 18223109</p>
  </footer>

  <script src="js/quiz.js"></script>

  <script>
    const logoutBtn = document.getElementById('logoutBtn');
    if (logoutBtn) {
      logoutBtn.addEventListener('click', () => {
        localStorage.removeItem('st_logged_in');
        alert('You have been logged out.');
        window.location.href = 'index.html';
      });
    }
  </script>
</body>
</html>
